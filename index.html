<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Vue slider</title>
</head>
<body>
    <div id="app">
        <div class="thumbnails">
            <img :id="i" @click="selectImg(i)" class="thumb-pic" :class="{ 'thumb-active': (i == counter) }" v-for="(photo, i) in slides" :src="photo.immagine" alt="">
        </div>
        <div class="card">
            <div class="pic-wrapper">
                <img class="pic" :src="slides[counter].immagine" alt="">
            </div>
            <h2>{{slides[counter].titolo}}</h2>
            <p>{{slides[counter].testo}}</p>
            <div class="number">{{counter+1}}</div>
        </div>
        <div class="controls">
            <button @click="back">indietro</button>
            <button @click="next">Avanti</button>
            <button @click="startAutoSlide">Autoplay</button>
            <button @click="stopAutoSlide">Stop</button>
        </div>
    </div>
        <script src="main.js"></script>
</body>
</html>
